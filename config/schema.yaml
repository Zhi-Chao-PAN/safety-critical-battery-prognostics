# config/schema.yaml

dataset:
  path: data/battery_data

target:
  name: rul
  
group:
  name: battery_id

features:
  numeric:
    - discharge_time
    - max_temp

modeling:
  lstm:
    window_size: 30
    hidden_dim: 64
    num_layers: 2
    dropout: 0.2
    learning_rate: 0.001
    epochs: 100
  
  bayesian:
    pooled:
      slope: discharge_time
    hierarchical:
      slope: 
        - discharge_time
        - max_temp
      group: battery_id
