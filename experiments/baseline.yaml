experiment:
  name: "lstm_rul_prediction"
  type: "deterministic"

data:
  source: "nasa_pcoe"
  batteries: ["B0005", "B0006", "B0007", "B0018"]
  features: ["discharge_time", "max_temp"]
  window_size: 10

model:
  architecture: "LSTM"
  input_dim: 2
  hidden_dim: 64
  num_layers: 2
  dropout: 0.2

training:
  epochs: 100
  batch_size: 32
  learning_rate: 0.001
  loss: "MSE"
